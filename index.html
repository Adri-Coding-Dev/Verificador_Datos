<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Acceso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="form-page">
            <h1>Formulario de Acceso</h1>
            <form id="validationForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" placeholder="Ej: Juan Pérez">
                    <div class="validation-message" id="nombre-msg"></div>
                </div>

                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" placeholder="18-55 años">
                    <div class="validation-message" id="edad-msg"></div>
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" placeholder="ejemplo@gmail.com">
                    <div class="validation-message" id="correo-msg"></div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Mínimo 6 caracteres">
                    <div class="password-strength" id="password-strength"></div>
                    <div class="validation-message" id="password-msg"></div>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn" disabled>Acceder</button>
            </form>
        </div>

        <div id="main-page" class="main-page">
            <h2>¡Bienvenido!</h2>
            <p>Has accedido exitosamente a la página principal</p>
            <div class="user-info" id="user-info">
                <h3>Información del Usuario</h3>
            </div>
            <button class="back-btn" onclick="goBack()">Volver al Formulario</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
